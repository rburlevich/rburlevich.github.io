  <body>
    <!-- Testing arrays functions -->
    <script src="js/arrays.js"></script>
    <script>
      console.log("isArray1([1,2,3]) = " + isArray1([1,2,3]));
      console.log("isArray1(1) = " + isArray1(1));
      console.log("isArray2([1,2,3]) = " + isArray2([1,2,3]));
      console.log("isArray2(1) = " + isArray2(1));
      console.log("range(5) = " + range(5));
      console.log("range(1,5) = " + range(1,5));
      console.log("range(1,10,2) = " + range(1,10,2));
      console.log("compact1([true, false, false]) = " + compact1([true, false, false]));
      console.log("compact2([true, false, false]) = " + compact2([true, false, false]));
      console.log("sum1([1, 5, 10]) = " + sum1([1, 5, 10]));
      console.log("sum2([1, 5, 10]) = " + sum2([1, 5, 10]));
      console.log("unique([1, 5, 10, 12, 10, 19, 1, 20]) = " + unique([1, 5, 10, 12, 10, 19, 1, 20]));
      console.log("last([1, 5, 10]) = " + last([1, 5, 10]));
      console.log("excludeLast([1, 5, 10, 12, 10, 19, 1, 20], 3) = " + excludeLast([1, 5, 10, 12, 10, 19, 1, 20], 3));
      console.log("excludeLast([1, 5, 10, 12, 10, 19, 1, 20]) = " + excludeLast([1, 5, 10, 12, 10, 19, 1, 20]));
    </script>
  </body>
